<svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fadeLeft" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#2563eb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="fadeRight" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1"/>
      <stop offset="60%" style="stop-color:#2563eb;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Ground Network -->
  <circle cx="100" cy="100" r="4" fill="#1a365d"/>
  <path d="M60 100 L140 100" stroke="#1a365d" stroke-width="2"/>
  <circle cx="60" cy="100" r="3" fill="#1a365d"/>
  <circle cx="140" cy="100" r="3" fill="#1a365d"/>
  
  <!-- Radio Waves set 1 - blue wide, slower -->
  <path d="M100 100 Q 50 90, 100 80 Q 150 70, 100 60 Q 50 50, 100 40" 
        fill="none" stroke="url(#fadeLeft)" stroke-width="2">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M100 100 Q 150 90, 100 80 Q 50 70, 100 60 Q 150 50, 100 40" 
        fill="none" stroke="url(#fadeRight)" stroke-width="2">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  <!-- Radio Waves set 2 - pink narrow, faster -->
  <path d="M100 100 Q 85 90, 100 80 Q 115 70, 100 60 Q 85 50, 100 40" 
        fill="none" stroke="#ec4899" stroke-width="2">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </path>
  <path d="M100 100 Q 115 90, 100 80 Q 85 70, 100 60 Q 115 50, 100 40" 
        fill="none" stroke="#ec4899" stroke-width="2">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.8s"/>
  </path>
  <path d="M100 100 L100 40" stroke="#1a365d" stroke-width="2"/>

  <!-- Company Name -->
  <text x="180" y="105" font-family="Arial" font-weight="bold" font-size="24" fill="#1a365d">TST LUXKOM</text>
</svg>